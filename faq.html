    <div class="contact-container">
        <h1 class="brand"><span>ABC</span> Company</h1>
        <div class="wrapper">
            <div class="company-info">
                <h3>ABC Company</h3>
                <ul>
                    <li><i class="fa fa-road"></i>福岡県福岡市南区塩原1－16－19</li>
                    <li><i class="fa fa-phone"></i> (555) 555 555</li>
                    <li><i class="fa fa-envelope"></i> ABC@email.com</li>
                </ul>
            </div>
            <div class="contact">
                <h3>お問い合わせ</h3>
                <div class="alert">送信されました。</div>
                <form id="contactForm">
                    <p>
                        <label>氏名</label>
                        <input type="text" name="name" id="name" required>
                    </p>
                    <p>
                        <label>会社名</label>
                        <input type="text" name="company" id="company" >
                    </p>
                    <p>
                        <label>メールアドレス</label>
                        <input type="email" name="email" id="email" required>
                    </p>
                    <p>
                        <label>電話番号</label>
                        <input type="text" name="phone" id="phone">
                    </p>
                    <p class="full">
                        <label>質問内容</label>
                        <textarea name="message" rows="5" id="message"></textarea>
                    </p>
                    <p class="full">
                        <button type="submit">Summit</button>
                    </p>
                </form>
            </div>
    
        </div>

        
    </div>
